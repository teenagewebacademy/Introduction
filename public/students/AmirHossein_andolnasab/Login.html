<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="Login.css">
    <link rel="shortcut icon" href="./images/img-Amir/Logo.png" type="image/x-icon">
</head>
<body>
    <form action="" method="post">
        <!-- con -->
        <div class="container">
            <!-- box -->
            <div class="login-box">
                <!-- form  -->
                <div class="login-form">
                    <!-- logo  -->
                    <div class="login-logo">
                        <img src="./images/img-Amir/Logo.png">
                    </div>
                    <!-- inputs -->
                    <div class="login-input">
                        <div class="form-control">
                            <label for="name">نام کاربری</label>
                            <input type="text" id="name" placeholder="نام کاربری خود را وارد کنید">
                        </div>
                        <div class="form-control">
                            <label for="pass">رمز عبور</label>
                            <input type="password" id="pass" placeholder="رمز عبور خود را وارد کنید">
                        </div>
                        <div class="login-btn">
                            <a href="./index.html">ورود</a>
                        </div>
                    </div>
                    <div class="forget-password">
                        <a href="#">رمز عبور خود را فراموش کرده اید؟ </a>
                    </div>
                </div>
                <!-- img  -->
                <div class="login-img">
                    <img src="./images/Background/img-purple/BG-P7_auto_x2_colored.jpg">
                </div>
            </div>
        </div>
    </form>
</body>
</html>
