<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in to Trello</title>
    <link rel="stylesheet" href="trello.css">
    <link rel="shortcut icon" href="../images/trello.PNG" type="image/x-icon">
</head>

<body class="body2">
    <div>
        <img alt="Trello" class="trello-main-logo" src="../images/top_img.svg">
    </div>
    <div class="back-box">
        <section class="inner-section">
            <h1 class="h1">Log in to Trello</h1>
        </section>
        <div class="section-wrapper"></div>
        <div class="layout-center"></div>
        <div class="form-field"></div>
        <div class="buttom-ct">
            <p class="phg">
                Continue
            </p>
        </div>
        <div>
            <p class="OR">OR</p>
        </div>
        <div class="box-company">
            <img class="img_company" src="../images/google.PNG" alt="">
            <span class="paragraph">continue with google</span>
        </div>
        <div class="box-company">
            <img class="img_company" src="../images/mc.PNG" alt="">
            <span class="paragraph">continue with microsoft</span>
        </div>
        <div class="box-company">
            <img class="img_company" src="../images/apple.PNG" alt="">
            <span class="paragraph">continue with Apple</span>
        </div>
        <div class="box-company">
            <img class="img_company" src="../images/slack.PNG" alt="">
            <span class="paragraph">continue with Slack</span>
        </div>
        <hr class="bottom-hr">
        <ul class="bottom-from-link">
            <li>
                <a href="/forget">can't log in</a>
            </li>
            <li>
                <a href="/signup">sign up for an account</a>
            </li>
        </ul>
        <div>
            <ul>
                <a class="bt-prv" href="/privacy">
                    privacy policy Terms of Service
                </a>
            </ul>
        </div>
    </div>
    <footer class="footer">

    </footer>
</body>

</html>
