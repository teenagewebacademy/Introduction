<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in</title>
</head>

<body>
    <style>

    </style>

    <img class="social_club" src="./images/Untitled.png" alt="">
    <div class="container">
        <h3 class="log">
            Sign in with Social Club
        </h3>
        <form>

            <label for="name">User Name</label>
            <input type="text" placeholder="name" required>
            <label for="password">password</label>
            <input type="password" placeholder="password" required>
            <label for="email">Email or Gmail</label>
            <input type="email" placeholder="email" required>

            <fieldset class="Gender">
                <legend>sex</legend>
                <label for="male">Man</label>
                <input type="radio" name="Gender" id="male" value="male">

                <label for="female">Woman</label>
                <input type="radio" name="Gender" id="female" value="female">
                <label for="Other">Other</label>
                <input type="radio" name="Gender" id="Other" value="Other" checked>
                <br>
                <b>Chosing other is more recommended </b>

            </fieldset>

            <div class="keep">
                <input type="checkbox">
                <label for="name">Keep me signed in</label>


            </div>
            <div>
                <span class="forgot"> Forgot your password?</span>
            </div>
            <div>
                <img class="ps4" src="./images/ps4.png" alt="">
                <img class="xbox" src="./images/img - Copy.png" alt="">
            </div>
            <div class="forgot">
                <label for="Sign in"></label>
                <input class="sign_in" type="submit" name="Sign in" id="Sign in" value="Sign in">
            </div>
        </form>
        <div class="account">
            <h3 class="create"> Not a member? </h3>

            <a href="./create.html" target="_blank" class="create_new" id="create_account"> Create a new account </a>
        </div>

        <div>
            <img class="rockstar" src="./images/Rockstar.png" alt="">
        </div>




    </div>
    <footer class="footer">
        <span class="info"> Â© 2023 ROCKSTAR GAMES</span>
        <span class="info_new"> PRIVACY POLICY</span>
        <span class="info_new"> TERMS OF SERVICE</span>
        <span class="info_new"> COOKIE SETTINGS</span>
    </footer>

</body>

</html>
